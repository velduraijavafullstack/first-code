<html>
    <head>
        <title>
            Tabindex example
        </title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>Registration </legend>
                </div><label for="">Name :</label>
                </div><input type="text"></div><br><br>
                </div><label for="">Email :</label>
                <input type="text" tabindex="1" placeholder="Enter valid Email"></div><br><br>
                <div><label for="password">Password :</label>
                <input type="password" tabindex="2"></div><br>
                <button name="field_name" value="Location">location</button>
            </fieldset>
        </form>
    </body>
</html>
