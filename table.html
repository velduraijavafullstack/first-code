<!DOCTYPE html>
<html>
<head>
    <title>
        Table html tags
    </title>
</head>
<body><form><fieldset>
    <legend><h1>Html Tags</h1></legend>
<table border="2">
    <thead>
        <th>Tag Name</th>
        <th>Desc</th>
        <th>syntax <=:</th>
    </thead>
    <tbody>
        <tr>
            <td>html</td>
            <td>Web page root tag</td>
            <td>html>/html></td>
        </tr>
        <tr>
            <td>img</td>
            <td>Representing image</td>
            <td>:img/></td>
        </tr>
        <tr>
            <td>table</td>
            <td>Representing table</td>
            <td>:table> :/table></td>
        </tr>
    </tbody>
</table>
</fieldset>
</form>
</body>

</html>
